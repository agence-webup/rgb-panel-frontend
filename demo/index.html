<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgb-panel-frontend</title>
    <link rel="stylesheet" href="webup-rgb-panel.css">
    <style>
    html {
      font-size: 62.5%;
      font-size: calc(1em * 0.625);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .ma {
        margin-top: 2rem;
    }
    </style>
</head>
<body>
    <h1>Webup RGB (canvas implementation)</h1>
    <div class="rgbpanel">
        <div class="rgbpanel__tools" data-rgbpanel-tools></div>
        <canvas id="panel" width="832" height="416" class="rgbpanel__canvas" data-rgbpanel></canvas>
    </div>
    <div class="ma">
      <button id="send">Envoyer</button>
      <button id="clear">Effacer</button>
    </div>
    <script src="webup-rgb-panel.js"></script>
    <script>
        new WebupRGBPanel(
            document.querySelector('[data-rgbpanel]'), 
            document.querySelector('[data-rgbpanel-tools]'), 
            64, 
            32, 
            "http://104.248.134.205:3000", 
            'send', 
            'clear'
        )
    </script>
</body>
</html>
