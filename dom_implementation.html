<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB Panel</title>
</head>
<body>
    <i id="mouse">Released</i>
    <div id="panel-tools">
        <img src="img/pencil.svg" id="pencil" alt="pencil">
        <img src="img/eraser.svg" id="eraser" alt="eraser">
        <input type="color" id="color" onchange="setColor()" value="#00F">
        <div id="thickness-panel">
                <input type="range" id="thickness" min="1" max="4" step="1" value="1" oninput="setSize()">
                <span id="thicknessValue">1</span>
        </div>
    </div>
    <div id="panel"></div>
    <input type="text" id="message">
    <button onclick="drawingToJson()">
        Envoyer
    </button>
    <noscript>L'activation de JavaScript est requise pour pouvoir afficher ce contenu</noscript>
    <script defer src="js/domImplementation.js"></script>
</body>
</html>
